name: Feature Request
description: Suggest an idea for this project
labels: enhancement
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request: Please describe your idea and use case.
  - type: input
    id: title
    attributes:
      label: Feature Title
      description: Short, descriptive title of the feature
      placeholder: Add support for custom theme colors
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What is the feature? Why is it needed?
      placeholder: Describe the feature in detail
    validations:
      required: true
  - type: textarea
    id: usecase
    attributes:
      label: Use Case
      description: Why do you need this feature?
      placeholder: Explain your use case and which websites need this theme
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like to see this implemented?
      placeholder: Describe your proposed solution
    validations:
      required: false
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What other solutions have you considered?
      placeholder: List alternatives
    validations:
      required: false
  - type: textarea
    id: examples
    attributes:
      label: Examples from Other Libraries
      description: Reference similar features elsewhere
      placeholder: Provide links or examples
    validations:
      required: false
